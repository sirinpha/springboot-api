services:
  #PostgreSQL Database for the application
  postgres:
    image: postgres
    restart: always
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    networks:
      - app-network
    volumes:  #กำหนดการแมปไฟล์
      - postgres-data:/var/lib/postgresql/data
      - ./init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    healthcheck:  #ตรวจสอบสถานะของคอนเทนเนอร์
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 5s
      retries: 10

  #Back-end Spring Boot application
  spring-api:
    build: ./spring-api
    container_name: spring-api
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres  # เปลี่ยนจาก localhost เป็น postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=123456
    ports:
      - "8082:8082"
    networks:
      - app-network

  #Angular Frontend application
  angular-app:
    image: node:latest
    container_name: angular-app
    working_dir: /app
    volumes:
      - ./ang-jwt:/app
    ports:
      - "4205:4200"
    command: >
      bash -c "npm start"
    networks:
      - app-network

  docker-nginx:
    image: nginx:latest
    container_name: docker-nginx
    ports:
      - "8090:80"
    command: ["nginx", "-g", "daemon off;"]
    depends_on:
      - angular-app
      - spring-api
    networks:
      - app-network  # เพิ่ม networks

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: