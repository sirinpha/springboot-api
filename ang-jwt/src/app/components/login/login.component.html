<div class="flex align-items-center justify-content-center min-h-screen">
  <div class="surface-card p-4 shadow-4  border-round" style="width: 350px;">
    <div class="flex flex-column align-items-center">
      <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
      <p-message *ngIf="errorMessage" severity="error" text="{{errorMessage}}"></p-message>
      <div class="w-full mt-3">
        <!-- ฟอร์ม Login -->
        <div class="w-full">
          <!-- Username field -->
          <div class="mb-4">
          <span class="p-float-label w-full">
            <p-floatlabel variant="on" class="w-full mb-4 ">
          <input pInputText id="name" [(ngModel)]="name" class="w-full p-2" autocomplete="off"/>
          <label for="name">Username</label>
        </p-floatlabel>
          </span>
          </div>

          <!-- Password field -->
          <div class="mb-4">
          <span class="p-float-label w-full">
            <p-floatlabel variant="on" class="w-full mb-4">
              <p-password id="password" [(ngModel)]="password" [feedback]="false" [toggleMask]="true"
                          styleClass="w-full" inputStyleClass="w-full p-2"></p-password>
                      <label for="password">Password</label>
            </p-floatlabel>
          </span>
          </div>

          <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full mt-3" type="button"
                  (click)="onSubmit()"></button>
          <!-- Registration link -->
          <div class="text-center mt-5">
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a class="font-medium no-underline ml-2 text-primary cursor-pointer hover:underline"
               (click)="navigateToRegister()">Sign up!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
